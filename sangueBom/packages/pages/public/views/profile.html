<h2>Editar Informações</h2>

<div style="padding-top: 30px;" class="">
    <form ng-submit="save()" ng-controller="ProfileController" data-ng-init="init()">
        <div class="form-group row">
            <label for="name" class="col-md-4 control-label">Telefone fixo</label>
            <div class="col-md-7">
                <input id="phoneFix" type="text" name="phoneFix" placeholder="" class="form-control" ng-model="data.phoneFix" />
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-md-4 control-label">Telefone Movel</label>
            <div class="col-md-7">
                <input id="phoneMobile" type="text" name="phoneMobile" placeholder="" class="form-control" ng-model="data.phoneMobile" ng-required="true"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-md-4 control-label">Endereço</label>
            <div class="col-md-7">
                <input id="address" type="text" name="address" placeholder="" class="form-control" ng-model="data.address" ng-required="true"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-md-4 control-label">Data de Nascimento</label>
            <div class="col-md-7">
                <input id="birthDate" type="date" name="birthDate" placeholder="" ng-init="data.birthDate" ng-init="data.birthDate" class="form-control" ng-model="data.birthDate" ng-required="true" />
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-md-4 control-label">Peso</label>
            <div class="col-md-7">
                <input id="weight" type="text" name="weight" placeholder="" class="form-control" ng-model="data.weight" ng-required="true"/>
            </div>
        </div>

        <div class="form-group row">
            <label for="gender" class="col-md-4 control-label">Sexo</label>
            <div class="col-md-7">
                <select ng-model="data.gender" ng-options="value as value for value in sex" ng-required="true" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hadHepatite" class="col-md-4 control-label">Teve Hepatite</label>
            <div class="col-md-7">
                <select ng-model="data.hadHepatite" ng-options="value as value for value in options">
                </select>
            </div>
        </div>
        <div class="form-group row" ng-show="data.hadHepatite == 'Sim'">
            <label class="col-md-4 control-label">Idade Hepatite</label>
            <div class="col-md-7">
                <input id="ageHepatite" type="number" min="0" max="" name="ageHepatite" placeholder="" class="form-control" ng-model="data.ageHepatite" />
            </div>
        </div>

        <div class="form-group row">
            <label for="contactWChagas" class="col-md-4 control-label">Contato com hospedeiro de Chagas</label>
            <div class="col-md-7">
                <select ng-model="data.contactWChagas" ng-options="value as value for value in options" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hadMalaria" class="col-md-4 control-label">Teve Malaria</label>
            <div class="col-md-7">
                <select ng-model="data.hadMalaria" ng-options="value as value for value in options" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hasEpilepsia" class="col-md-4 control-label">Tem Epilepsia</label>
            <div class="col-md-7">
                <select ng-model="data.hasEpilepsia" ng-options="value as value for value in options" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hasSiflis" class="col-md-4 control-label">Teve Sifilis</label>
            <div class="col-md-7">
                <select ng-model="data.hasSiflis" ng-options="value as value for value in options" ng-required="true">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="hasDiabetes" class="col-md-4 control-label">Tem Diabetes</label>
            <div class="col-md-7">
                <select ng-model="data.hasDiabetes" ng-options="value as value for value in options" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hasRecentTattos" class="col-md-4 control-label">Tatuagens Recentes</label>
            <div class="col-md-7">
                <select ng-model="data.hasRecentTattos" ng-options="value as value for value in options" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hasRecentTransfusion" class="col-md-4 control-label">Transfusão Recente</label>
            <div class="col-md-7">
                <select ng-model="data.hasRecentTransfusion" ng-options="value as value for value in options" ng-required="true">

                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="hasAIDS" class="col-md-4 control-label">Portador de AIDS</label>
            <div class="col-md-7">
                <select ng-model="data.hasAIDS" ng-options="value as value for value in aidsOptions" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="bloodType" class="col-md-4 control-label">Tipo Sanguineo</label>
            <div class="col-md-7">
                <select ng-model="data.bloodType" ng-options="value as value for value in blood" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div style="padding-top: 30px;" class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>
