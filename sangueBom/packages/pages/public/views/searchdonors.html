            <label for="bloodType" class="col-md-4 control-label">Tipo Sanguineo</label>
            <div class="col-md-7">
                <select ng-model="data.bloodType" ng-options="value as value for value in blood" ng-required="true">
                </select>
            </div>
        </div>

        <div class="form-group row">

        </div>

        <div class="form-group row">
